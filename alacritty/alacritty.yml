live_config_reload: true

env:
  TERM: xterm-256color

font:
  normal:
    family: "MesloLGL Nerd Font"
    style: Regular
  italic:
    family: "MesloLGL Nerd Font"
    style: Italic
  bold:
    family: "MesloLGL Nerd Font"
    style: Bold
  bold_italic:
    family: "MesloLGL Nerd Font"
    style: Bold Italic

window:
  option_as_alt: Both
