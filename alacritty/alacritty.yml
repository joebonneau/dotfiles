live_config_reload: true

env:
  TERM: xterm-256color

font:
  normal:
    family: "MesloLGL Nerd Font"
    style: Regular
  italic:
    family: "MesloLGL Nerd Font"
    style: Italic
  bold:
    family: "MesloLGL Nerd Font"
    style: Bold
  bold_italic:
    family: "MesloLGL Nerd Font"
    style: Bold Italic
  size: 18.0

window:
  decorations: buttonless
  dynamic_padding: false
  option_as_alt: Both
key_bindings:
  - { key: D, mods: Command, chars: "\x02\x28" } # open lazydocker in popup
  - { key: K, mods: Command, chars: "\x02\x54" } # open t - tmux smart session manager
  - { key: L, mods: Command, chars: "\x02\x4c" } # switch to last tmux session
  - { key: M, mods: Command, chars: "\x02\x29" } # open spotify_player in popup
  - { key: N, mods: Command, chars: "\x02\x6e" } # switch to next window in current session
  - { key: S, mods: Command, chars: "\x02\x73" } # enter tmux vi-copy-mode
  - { key: W, mods: Command, chars: "\x02\x63" } # create new tmux window in current session
  - { key: X, mods: Command, chars: "\x02\x78" } # kill current window
colors:
  name: TokyoNight Storm
  author: Folke
  # Default colors
  primary:
    background: "0x24283b"
    foreground: "0xc0caf5"

  # Normal colors
  normal:
    black: "0x1D202F"
    red: "0xf7768e"
    green: "0x9ece6a"
    yellow: "0xe0af68"
    blue: "0x7aa2f7"
    magenta: "0xbb9af7"
    cyan: "0x7dcfff"
    white: "0xa9b1d6"

  # Bright colors
  bright:
    black: "0x414868"
    red: "0xf7768e"
    green: "0x9ece6a"
    yellow: "0xe0af68"
    blue: "0x7aa2f7"
    magenta: "0xbb9af7"
    cyan: "0x7dcfff"
    white: "0xc0caf5"

  indexed_colors:
    - { index: 16, color: "0xff9e64" }
    - { index: 17, color: "0xdb4b4b" }
theme: Tokyonight_Storm
